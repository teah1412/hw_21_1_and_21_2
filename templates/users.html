{% extends "base.html" %}

{% block title %}Users{% endblock title %}

{% block content %}

<h3>Users</h3>

<ul>
    {% if not user.deleted %}
        {% for user in users %}
            <li><a href="/user/{{ user.id }}">{{ user.name }}</a></li>
        {% endfor %}
    {% endif %}
</ul>



{% endblock content %}
