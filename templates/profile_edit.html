{% extends "base.html" %}

{% block title %}Edit profile{% endblock title %}

{% block content %}

<h3>Edit your profile</h3>

<form method="post">

    <p>
        <strong>Your name: </strong>
        <input type="text" value="{{ user.name }}" name="profile-name">
    </p>

    <p>
        <strong>Your email: </strong>
        <input type="email" value="{{ user.email }}" name="profile-email">
    </p>

    <p>Would you like to change your passoword?</p>
    <p>
        <strong>Your old password:</strong>
        <input type="password" name="old-password">
    </p>

    <p>
        <strong>Your new password:</strong>
        <input type="password" name="new-password">
    </p>

     <p>
        <strong>Confirm your new password:</strong>
        <input type="password" name="confirm-password">
    </p>

    <button>Submit</button>

</form>



{% endblock content %}
